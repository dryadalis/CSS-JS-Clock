<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <title>CSS-JS Clock</title>
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
        <script src="https://use.fontawesome.com/2374ec542f.js"></script>
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>What time is it? </h1>
        </header>
        <div class="clock">
            <div class="center-cover">
                <i id ="heart" class="fa fa-heart fa-3x" aria-hidden="true"></i>
            </div>
            <div class="clock-face">
                <div class="number" id="number-12">12</div>
                <div class="number" id="number-3">3</div>
                <div class="number" id="number-6">6</div>
                <div class="number" id="number-9">9</div>
                <div class="hand hour-hand"></div>
                <div class="hand minute-hand"></div>
                <div class="hand second-hand"></div>
            </div>
        </div>
        <footer>
            <p>Inspired by: <a target="_blank" href="https://javascript30.com/">JavaScript30</a><br> Made by Kika</p>
        </footer>
        <audio src="http://static1.grsites.com/archive/sounds/medical/medical006.mp3" autoplay loop></audio>

    </body>
</html>
